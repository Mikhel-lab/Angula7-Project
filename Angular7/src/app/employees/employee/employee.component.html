<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">

  <div class="form-row">
  <div class="form-group col-md-6">
    <label>First Name</label>
    <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" required>
    <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required.</div>
  </div>

  <div class="form-group col-md-6">
    <label>Last Name</label>
    <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" required>
    <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This field is required.</div>
  </div>
</div>

<div class="form-row">
  <div class="form-group col-md-6">
    <label>Email</label>
    <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" required>
    <div class="validation-error" *ngIf="Email.invalid && Email.touched">This field is required.</div>
  </div>

  <div class="form-group col-md-6">
    <label>Address</label>
    <input name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" class="form-control" required>
    <div class="validation-error" *ngIf="Address.invalid && Address.touched">This field is required.</div>
  </div>
</div>

<div class="form-row">
  <div class="form-group col-md-6">
    <label>Username</label>
    <input name="Username" #Username="ngModel" [(ngModel)]="service.formData.Username" class="form-control" required>
    <div class="validation-error" *ngIf="Username.invalid && Username.touched">This field is required.</div>
  </div>

  <div class="form-group col-md-6">
    <label>Password</label>
    <input name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" class="form-control" required>
    <div class="validation-error" *ngIf="Password.invalid && Password.touched">This field is required.</div>
  </div>
</div>


<div class="form-row">
<div class="form-group col-md-6">
  <label>Gender</label>
  <input name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender" class="form-control" required>
  <div class="validation-error" *ngIf="Gender.invalid && Gender.touched">This field is required.</div>
</div>

<div class="form-group col-md-6">
  <label>Position</label>
  <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
</div>
</div>


  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Emp Code</label>
      <input name="EmpCode" #EMPCode="ngModel" [(ngModel)]="service.formData.EmpCode" class="form-control">
    </div>

    <div class="form-group  col-md-6">
      <label>Mobile</label>
      <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
    </div>

  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
